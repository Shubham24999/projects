<script>
    function waitPromise(time){
        let promise = new Promise((resolve,reject)=>{
            setTimeout(function(){
                resolve("Promice Resolved");
            },time);
        })
        return promise;
    }
    let store = waitPromise(2000);
    console.log(store);
    store.then(()=>{
        console.log(store);
    })
    .catch(()=>{
        console.log("Not Resolved");
    })
</script>
</html>
