<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <button id="button">Show Quote in console</button>
  <p id="quote">Talk is cheap Show me the code</p>
</body>
</html>
<script>
  let btn=document.getElementById("button");
  let quote=document.getElementById("quote").innerText;
  btn.addEventListener("click",()=>{
    console.log(quote);
  });
</script>
