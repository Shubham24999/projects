<!DOCTYPE html>
<html>
  <head>
    <title>Masai Doctor Records</title>
  </head>
  <body>
    <!-- Use this form for data input  -->
    <form id="form">
      <input placeholder="Name" type="text" id="name" />
      <input placeholder="Doctor ID" type="text" id="doctor_id" />
      <select id="specialization">
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select>
      <input placeholder="Experience" type="number" id="experience" />
      <input placeholder="Email" type="email" id="email" />
      <input placeholder="Mobile No." type="number" id="mobile" />
      <input type="submit" value="Submit" />
    </form>

    <!-- Use this Select tag for filter part  -->
    <select id="filter">
      <option value="">Select Specialization</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Dentist">Dentist</option>
      <option value="Gynecologist">Gynecologist</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID</th>
          <th>Specialization</th>
          <th>Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="user_row_data">
        <!-- Append Rows here using JS & DOM  -->
      </tbody>
    </table>
  </body>
  
  <script>
    let tbody=document.getElementById("user_row_data");
    let form=document.getElementById("form");
    let filter=document.getElementById("filter");
    let filterdata=[];
    let data=[];
    filter.addEventListener("change",()=>{
      let filtervalue=filter.value;
      let filtered_data=filterdata.filter((element,index)=>{
        if(filtervalue==element.specialization){
           return true;
        }
        else{
          return false;
        }
      })
      showuser(filtered_data);
    })
    form.addEventListener("submit",(e)=>{
      e.preventDefault();
      let name=form.name.value;
      let doctorid=form.doctor_id.value;
      let specialization=form.specialization.value;
      let experience=form.experience.value;
      let email=form.email.value;
      let mobno=form.mobile.value;
      let Record={name,doctorid,specialization,experience,email,mobno};
      console.log(Record);
      filterdata.push(Record);
      data.push(Record);
      showuser(data);

    });
    function showuser(data){
      tbody.innerHTML=null;
      data.forEach((element,index)=>{
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
        let td7 = document.createElement("td");
        let td8 = document.createElement("td");
        td1.innerText=element.name;
        td2.innerText=element.doctorid;
        td3.innerText=element.specialization;
        td4.innerText=element.experience;
        td5.innerText=element.email;
        td6.innerText=element.mobno;
        if(element.experience>5){
          td7.innerText="Senior";
        }
        else if(element.experience>=2 && element.experience<=5){
          td7.innerText="Junior";
        }
        else{
          td7.innerText="Trainee";
        }
        td8.innerText="Delete";
        td8.addEventListener("click",()=>{
          data.splice(index,1);
          // tr.append(td1,td2,td3,td4,td5,td6,td7,td8);
          // tbody.append(tr);
          showuser(data);


        });

        tr.append(td1,td2,td3,td4,td5,td6,td7,td8);
        tbody.append(tr);
      });
    }

  </script>
</html>
