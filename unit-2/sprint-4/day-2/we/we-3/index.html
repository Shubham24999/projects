<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
</head>
<body>
    <form id="form">
        <input type="number" placeholder="Enter OTP" id="input">
        <input type="submit" value="submit">
    </form>
</body>
<script>
    let form=document.getElementById("form");
    let actualotp=1234;
    form.addEventListener("submit",(e)=>{
        e.preventDefault();
        let input=form.input.value;

        // console.log(input);
        let promise= new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if(actualotp==input){
                    resolve("OTP Accepted");
                }else{
                    reject("Check Your OTP");
                }
            },2000)
        })

        promise.then((res)=>{
            alert(res);
        })
        .catch((err)=>{
            alert(err);
        })

    })
</script>
</html>
