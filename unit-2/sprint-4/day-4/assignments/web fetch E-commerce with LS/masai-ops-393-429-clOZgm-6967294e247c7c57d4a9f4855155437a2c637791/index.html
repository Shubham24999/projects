<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      /* Write all necessery css here  */
      #product-container{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        width: 90%;
        margin: auto;
        gap: 20px;

      }
      #product-container img{
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="nav">
      <h1>Masai E-Commerce</h1>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart</a>
    </div>
    <!-- Use this Select Tag for Filtering the Products  -->
    <select id="filter">
      <option value="">Filter By Category</option>
      <option value="Laptop">Laptop</option>
      <option value="Mobile">Mobile</option>
      <option value="Speakers">Speakers</option>
    </select>
    <div id="product-container">
      <!-- Here Append All the Products  -->
    </div>
  </body>
  <script>
    // Write all necessery JS here 
    let container=document.getElementById("product-container");
    let filterselect=document.getElementById("filter");
    let fetchedData=[];
    filterselect.addEventListener("change",()=>{
      // console.log(filterselect.value);
      let filtered = fetchedData.filter((element)=>{
        if(element.category==filterselect.value){
          return true;
        }
        else{
          return false;
        }
      })
      showuser(filtered);
    })


    fetch("https://dbioz2ek0e.execute-api.ap-south-1.amazonaws.com/mockapi/get-tech-products")
    .then((firstData)=>{
      return firstData.json();
    })
    .then((actualData)=>{
      // console.log(actualData.data);
      fetchedData=actualData.data;
      showuser(actualData.data);
    })
    .catch((error)=>{
      console.log(error);
    })




    function showuser(data){
      container.innerHTML="";

      data.forEach((element) => {
        let card = document.createElement("div");
        let image = document.createElement("img");
        image.setAttribute("src",element.img)

        let brand = document.createElement("h2");
        brand.innerText=element.brand;

        let price = document.createElement("h3");
        price.innerText=element.price;

        let details = document.createElement("p");
        details.innerText=element.details;

        let category = document.createElement("p");
        category.innerText=element.category;

        let addToCart = document.createElement("button");
        addToCart.innerText="Add To Cart";
        addToCart.addEventListener("click",()=>{
          let cardData=JSON.parse(localStorage.getItem("cart"))||[];

          let isAllreadyInCart=false;
          for(let i=0;i<cardData.length;i++){
            if(cardData[i].id===element.id){
              isAllreadyInCart=true;
              break;
            }
          }

          if(isAllreadyInCart===true){
            alert("Product Already in Cart")
          }
          else{
            cardData.push({...element,Qunatity:1});
            localStorage.setItem("cart",JSON.stringify(cardData));
            alert("Product Added To Cart");
          }
        })

        card.append(image,brand,price,details,category,addToCart);
        container.append(card);
      });
    }
  </script>
</html>
