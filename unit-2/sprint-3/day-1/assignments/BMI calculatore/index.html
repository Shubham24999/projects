<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <input placeholder="Height" type="number" id="height" />
    <input placeholder="Weight" type="number" id="weight" />
    <button id="calculate">Calculate</button>
    <h1>
      Your BMI is:- <span id="bmi"></span>, that means you are
      <span id="status"></span>
    </h1>
  </body>
  <script>
    let height=document.getElementById("height");
    let weight=document.getElementById("weight");
    let calculate=document.getElementById("calculate");
    let bmi=document.getElementById("bmi");
    let status=document.getElementById("status");


    calculate.addEventListener("click",()=>{
      let weightinp=+weight.value;
      let heightinp=+height.value;
      let calculation = (weightinp)/(heightinp*heightinp); 
      bmi.innerText = calculation.toFixed(1);
      if(bmi.innerText<18.5){
        status.innerText = "UnderWeight";
      }
      else if(bmi.innerText>=18.5 && bmi.innerText<=24.9){
        status.innerText="Normal Weight";
      }
      else if(bmi.innerText>=25 && bmi.innerText<=29.9){
        status.innerText="Overweight";
      }
      else if(bmi.innerText>=30){
        status.innerText="Obese";
      }

    });


  </script>
</html>
