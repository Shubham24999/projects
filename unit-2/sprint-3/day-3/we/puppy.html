<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like and Dislike</title>
    <style>
        img{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="error">
    <h1 id="likeheading">0</h1>
    <h1 id="dislikeheading">0</h1>
    <button id="like">Like</button>
    <button id="dislike">Dislike</button>
</body>
<script>
    let liketext=document.getElementById("likeheading");
    let disliketext=document.getElementById("dislikeheading");
    let likebtn=document.getElementById("like");
    let dislikebtn=document.getElementById("dislike");

    let likecount=localStorage.getItem("like");
    let dislikecount=localStorage.getItem("dislike");
    if(like==null){
        likecount=0;
    }
    if(dislike==null){
        dislikecount=0;
    }
    liketext.innerText=likecount;
    disliketext.innerText=dislikecount;

    likebtn.addEventListener("click",()=>{
        likecount++;
        liketext.innerText=likecount;
        localStorage.setItem("like",likecount);
    });

    dislikebtn.addEventListener("click",()=>{
        dislikecount++;
        disliketext.innerText=dislikecount;
        localStorage.setItem("dislike",dislikecount);
    });

</script>
</html>
