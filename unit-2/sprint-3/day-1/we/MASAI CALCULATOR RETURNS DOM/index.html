<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div id="main">
        <div class="num" id="output"></div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add">+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="minus">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply">*</button>
        <button class="number">0</button>
        <button id="equal">=</button>
        <button id="divide">/</button>
    </div>
    <script>
        let output=document.getElementById("output");
        let numbtn=document.getElementsByClassName("number");
        let plus=document.getElementById("add");
        let equal=document.getElementById("equal");
        let minus=document.getElementById("minus");
        let multiply=document.getElementById("multiply");
        let divide=document.getElementById("divide");


        let operator="";
        let outputtext="";
        let myNum=[];

        for(let i=0;i<numbtn.length;i++){
            numbtn[i].addEventListener("click", (e)=>{
                outputtext+=e.target.innerText;
                output.innerText=outputtext;
            });
        }

        plus.addEventListener("click", ()=>{
            myNum.push(+outputtext);
            outputtext="";
            output.innerText="";
            operator="plus";

        });

        multiply.addEventListener("click", ()=>{
            myNum.push(+outputtext);
            outputtext="";
            output.innerText="";
            operator="multiply";
        });


        minus.addEventListener("click", ()=>{
            myNum.push(+outputtext);
            outputtext="";
            output.innerText="";
            operator="minus";
        });

        divide.addEventListener("click", ()=>{
            myNum.push(+outputtext);
            outputtext="";
            output.innerText="";
            operator="divide";
        });



        equal.addEventListener("click", ()=>{
            myNum.push(+outputtext);
            outputtext="";
            if(operator ==="plus"){
                output.innerText=myNum[0]+myNum[1];
            }
            else if(operator==="minus"){
                output.innerText=myNum[0]-myNum[1];
            }
            else if(operator==="multiply"){
                output.innerText=myNum[0]*myNum[1];
            }
            else if(operator==="divide"){
                output.innerText=myNum[0]/myNum[1];
            }
        });



    </script>
</body>
</html>
