<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Vaccination App</title>
    <link rel="stylesheet" href="css/registraion.css">
</head>
<body>
    <div id="welcome">
        <h1>Welcome, Registere for Vaccination</h1>
    </div>
    <div id="main">
        <div id="nav">
            <div><a href="index.html">Home</a></div>
            <div><a href="dashboard.html">Dashboard Page</a></div>
            <div><a href="vaccinated.html">Vaccination Details</a></div>
            
        </div>
        <div id="container">
            <div>
                <button type="button" id="uig" onclick="submit()">Designation Uinque ID </button>
            </div>
            <div><input type="text" id="name" placeholder="Fill Your Name"></div>
            <div><input type="number" id="age" placeholder="Fill Your Age"></div>
            <div><label for="Designation" id="Designation">Select Designation:</label>
                <input id="r1" type="radio" name="Designation" value="Employee">Employee
                <input id="r2" type="radio" name="Designation" value="Student" >Student
            </div>
            <div>
                <label for="Priority">Select Priority:</label>
                <select name="Priority" id="priority">
                    <option >Priority</option>
                    <option value="p0">p0</option>
                    <option value="p1">p1</option>
                    <option value="p2">p2</option>
                    <option value="p3">p3</option>
                </select>
                
            </div>
            <div><label for="Vaccine">Select Vaccine type:</label>
                <select name="Vaccine" id="Vaccine">
                  <option >AllVaccine</option>
                  <option value="Covishield">Covishield</option>
                  <option value="Covaxin">Covaxin</option>
                  <option value="Sputnik">Sputnik</option>
                </select>
            </div>
            <div><button onclick="submit()">Register Button</button></div>
        </div>
    </div>
</body>
<script src="script/registraion.js">
</script>
</html>
